<body>
  <h2>ğŸ“š Flashcard Belajar SMP</h2>
  <div class="menu">
    <select id="deckSelect"></select>
    <button onclick="toggleTheme()">ğŸŒ™/â˜€ï¸</button>
    <button onclick="addDeck()">â• Mapel</button>
    <button onclick="deleteDeck()">ğŸ—‘ï¸ Mapel</button>
    <button onclick="importJSON()">ğŸ“‚ Import</button>
    <button onclick="exportJSON()">ğŸ’¾ Export</button>
    <button onclick="resetData()">ğŸ”„ Reset Data</button>
  </div>

  <div class="card" onclick="toggleAnswer()">
    <span id="flashText">Pilih mapel dulu</span>

  <div class="controls">
    <button onclick="prevCard()">â¬…ï¸ Prev</button>

  <script>
    // Data default (untuk reset)
    const defaultData = {
      "IPA": [
        {q: "Apa persamaan umum fotosintesis?", a: "6COâ‚‚ + 6Hâ‚‚O â†’ Câ‚†Hâ‚â‚‚Oâ‚† + 6Oâ‚‚"},
        {q: "Apa bunyi Hukum Newton II?", a: "Î£F = m Ã— a"},
      ],
      "Matematika": [
        {q: "Rumus keliling lingkaran?", a: "K = 2 Ã— Ï€ Ã— r"},
        {q: "Teorema Pythagoras?", a: "aÂ² + bÂ² = cÂ²"}
      ]
    };

    let data = {};
    let deck = [], deckName = null, index = 0, showAnswer = false;

    // Local Storage Keys
    const STORAGE_KEY = "flashcards-smp-data";
    const THEME_KEY = "flashcards-smp-theme";

    // Load data dari localStorage, jika ada
    function loadData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          data = JSON.parse(saved);
        } catch {
          data = JSON.parse(JSON.stringify(defaultData));
        }
      } else {
        data = JSON.parse(JSON.stringify(defaultData));
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadTheme() {
      if (localStorage.getItem(THEME_KEY) === "dark") {
        document.body.classList.add("dark");
      }
    }

    function saveTheme() {
      if (document.body.classList.contains("dark")) {
        localStorage.setItem(THEME_KEY, "dark");
      } else {
        localStorage.setItem(THEME_KEY, "light");
      }
    }

    function init() {
      loadData();
      loadTheme();
      const sel = document.getElementById("deckSelect");
      sel.innerHTML = "<option disabled selected>Pilih Mapel</option>";
      Object.keys(data).forEach(name => {
        const opt = document.createElement("option");
        opt.value = name; opt.textContent = name;
        sel.appendChild(opt);
      });
      sel.value = deckName || "Pilih Mapel";
      sel.onchange = () => selectDeck(sel.value);
      // Jika deckName masih valid setelah reload, pilih deck tersebut
      if (deckName && data[deckName]) {
        selectDeck(deckName);
      } else {
        deckName = null;
        deck = [];
        index = 0;
        showAnswer = false;
        document.getElementById("flashText").textContent = "Pilih mapel dulu";
      }
    }

    function selectDeck(name) {
      deckName = name;
      deck = data[name];
      index = 0; showAnswer = false;
      render();
    }

    function render() {
      if (!deckName || deck.length === 0) {
        document.getElementById("flashText").textContent = "Belum ada kartu di mapel ini";
        return;
      }
      const card = deck[index];
      document.getElementById("flashText").textContent =
        showAnswer ? card.a : card.q;
    }

    function toggleAnswer() {
      if (!deckName) return;
      showAnswer = !showAnswer;
      render();
    }

    function nextCard() {
      if (!deckName || deck.length === 0) return;
      index = (index+1) % deck.length;
      showAnswer = false;
      render();
    }

    function prevCard() {
      if (!deckName || deck.length === 0) return;
      index = (index-1+deck.length) % deck.length;
      showAnswer = false;
      render();
    }

    function addCard() {
      if (!deckName) return alert("Pilih mapel dulu!");
      const q = prompt("Masukkan pertanyaan:");
      const a = prompt("Masukkan jawaban:");
      if(q && a) {
        deck.push({q,a});
        saveData();
        render();
      }
    }

    function deleteCard() {
      if (!deckName || deck.length === 0) return;
      if(confirm("Hapus kartu ini?")) {
        deck.splice(index, 1);
        index = Math.max(0, index-1);
        saveData();
        render();
      }
    }

    function addDeck() {
      const name = prompt("Masukkan nama mapel baru:");
      if (!name) return;
      if (data[name]) {
        alert("Mapel sudah ada!");
        return;
      }
      data[name] = [];
      saveData();
      init();
      alert("Mapel '" + name + "' berhasil ditambahkan!");
    }

    function deleteDeck() {
      if (!deckName) return alert("Pilih mapel dulu!");
      if (confirm("Hapus mapel '" + deckName + "' beserta semua kartunya?")) {
        delete data[deckName];
        deckName = null;
        deck = [];
        saveData();
        init();
        document.getElementById("flashText").textContent = "Pilih mapel dulu";
      }
    }

    function importJSON() {
      const fileInput = document.createElement("input");
      fileInput.type = "file"; fileInput.accept = "application/json";
      fileInput.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            data = JSON.parse(reader.result);
            saveData();
            init();
            alert("Import berhasil!");
          } catch {
            alert("File tidak valid!");
          }
        };
        reader.readAsText(file);
      };
      fileInput.click();
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "flashcards.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      saveTheme();
    }

    function resetData() {
      if (confirm("Yakin ingin reset data ke awal? Semua perubahan akan hilang!")) {
        data = JSON.parse(JSON.stringify(defaultData));
        saveData();
        deckName = null;
        deck = [];
        index = 0;
        showAnswer = false;
        init();
        document.getElementById("flashText").textContent = "Pilih mapel dulu";
      }
    }

    // --- Inisialisasi aplikasi
    init();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
